<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% if config.site_description %}<meta name="description" content="{{ config.site_description }}">{% endif %}
{% if config.site_author %}<meta name="author" content="{{ config.site_author }}">{% endif %}

<link rel="stylesheet" href="{{ base_url }}/src/docs.css">

<!-- FONT -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
<link href="https://fonts.googleapis.com/css?family=Lato:400,500,600,700,800,900|Ubuntu:400,700" rel="stylesheet">

<link rel="stylesheet" href="{{ base_url }}/fonts/icomoon/style.css">


{%- for path in extra_css %}
<link href="{{ path }}" rel="stylesheet">
{%- endfor %}

<link rel="shortcut icon" href="https://gravitational.com/favicon.ico" type="image/x-icon" />

{%- block extrahead %} {% endblock %}

{% block htmltitle %}
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
{% endblock %}
